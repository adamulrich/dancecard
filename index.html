<!DOCTYPE html>
<html lang="en">

<head>
    <script src="vite.config.js"></script>
    {{> head}}
</head>

<body>
    <header>
        {{> header}}
    </header>
    {{> aside}}
    <div class="shifted-content-2 h-100 p-ab">
        <div class="appbar pos-absolute bg-cyan z-1" data-role="appbar">
            <button class="app-bar-item c-pointer" id="sidebar-toggle-4">
                <span class="mif-menu fg-white"></span>
            </button>
        </div>
        <div class='main-content'>
            <h1>LDS Dance Card</h1>
            <a href="stake_list.html">
                <div class='tile' id="schedule" data-role="tile" data-size="large">
                    <span class="branding-bar">Schedule quick lookup</span>
                    <span class="mif-table mif-4x icon"></span>
                </div>
            </a>
            <a href="account.html">
                <div class='tile' id="account" data-role="tile" data-size="large">
                    <span class="branding-bar">create account or log in</span>
                    <span class="mif-sign-pen mif-4x icon"></span>
                </div>
            </a>
        </div>
    </div>

    <!-- Metro UI -->
    <script src="https://cdn.korzh.com/metroui/v4/js/metro.min.js"></script>
</body>

</html>
