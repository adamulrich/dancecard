<!DOCTYPE html>
<html lang="en">

<head>
    {{> head}}
</head>

<body>
    <script src="https://cdn.auth0.com/js/auth0-spa-js/2.0/auth0-spa-js.production.js"></script>
    {{> aside}}

    {{> header}}
    <h1>Edit Account</h1>
    <form id="edit_account_form">
        <input id='name' class="input-large" name="name" type="text" data-role="input" data-prepend="Name: ">
        <input id='email' class="input-large" name="email" type="text" data-role="input" data-prepend="Email: ">
        <input id='phone' class="input-large" name="phone" type="text" data-role="input" data-prepend="Phone: ">
        <input id='parent_name' class="input-large" name="parent_name" type="text" data-role="input" data-prepend="Parent Name: ">
        <input id='parent_phone' class="input-large" name="parent_phone" type="text" data-role="input" data-prepend="Parent Phone: ">
        <div id='user-data-box' class="skill-box">
            <ul class="skills">
                <li>
                    <span>Region</span>
                    <span id="region-span" class="align-right bg-cyan fg-white"></span>
                </li>
                <li>
                    <span>Stake</span>
                    <span id="stake-span" class="align-right bg-cyan fg-white"></span>
                </li>
                <li>
                    <span>Ward</span>
                    <span id="ward-span" class="align-right bg-cyan fg-white"></span>
                    <span><button id="change-ward" class="button alert align-right input-small">Change Ward</button></span>
                </li>
            </ul>
        </div>
    
        <input hidden id='stake-id' name="stakeId">
        <input hidden id='ward-id' name="wardId">
        <input hidden id='region-id' name="regionId">
        <input hidden id='user-sub' name="userSub">
        <input hidden id='card-is-signed' name="cardIsSigned">
        <input hidden id='region-admin' name="regionAdmin">

        <button id="edit_account_btn" class="button success input-large">Save</button>
        <button id="cancel_btn" class="button secondary input-large">Cancel</button>
    </form>
    {{> footer}}
    <script type="module" src="scripts/edit_account.js"></script>
</body>

</html>
